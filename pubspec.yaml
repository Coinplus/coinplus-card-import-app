  styled_text: ^8.1.0
  gap: ^3.0.0
  flutter_scale_tap: ^1.0.5
  nxp_originality_verifier: ^0.0.6
  lottie: ^2.4.0
  auto_route: ^7.3.2
  shared_preferences: ^2.2.2


  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_driver:
    sdk: flutter
  build_runner: ^2.3.3
