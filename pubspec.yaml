name: coinplus_db
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  provider: ^6.0.5
  firebase_auth: ^4.14.0
  firebase_core: ^2.19.0
  cloud_firestore: ^4.13.3
  nfc_manager: ^3.2.0
